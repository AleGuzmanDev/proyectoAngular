<div class="container mt-4 admon-container">
    <h2 class="text-center mb-4">Administración</h2>
  
    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#">Datos de Administrador</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Administración de Cupones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Administración de Eventos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Administración de Artistas</a>
      </li>
    </ul>
  
    <!-- Formulario de datos de administrador -->
    <div class="form-container">
      <p class="text-muted mb-4">Actualiza tu información personal</p>
      <form>
        <div class="row">
          <div class="col-md-8">
            <div class="mb-3 position-relative">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" id="cedula" class="form-control" [(ngModel)]="adminData.cedula">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="adminData.nombre">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" id="direccion" class="form-control" [(ngModel)]="adminData.direccion">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" id="telefono" class="form-control" [(ngModel)]="adminData.telefono">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="adminData.email">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="adminData.password">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
  
            <div class="mb-3 position-relative">
              <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="adminData.confirmPassword">
              <i class="fa fa-pencil position-absolute edit-icon"></i>
            </div>
          </div>
  
          <!-- Botones de acción -->
          <div class="col-md-4 text-center">
            <div class="d-grid gap-3">
              <button type="button" class="btn btn-dark" (click)="editAdmin()">Editar Administrador</button>
              <button type="button" class="btn btn-dark" (click)="deleteAdmin()">Eliminar Administrador</button>
              <button type="button" class="btn btn-dark" (click)="saveChanges()">Guardar cambios</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <nav class="menu">
        <a href="#" class="menu-item">Inicio</a>
      </nav>
    </header>
  
    <div class="main-content">
      <div class="sidebar">
        <ul>
          <li>Eventos</li>
          <li>Quienes Somos</li>
          <li>Contáctanos</li>
          <li>Donde Estamos</li>
          <li>Síguenos</li>
        </ul>
        <div class="social-icons">
          <a href="#"><img src="img/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="img/twitter-icon.png" alt="Twitter" /></a>
          <a href="#"><img src="img/instagram-icon.png" alt="Instagram" /></a>
        </div>
      </div>
  
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        
        
        <form #f="ngForm" (ngSubmit)="iniciarSesion()">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" name="correo" [(ngModel)]="loginUsuarioDTO.correo" placeholder="Correo electrónico" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" [(ngModel)]="loginUsuarioDTO.password" placeholder="Contraseña" required />
          </div>
          <button type="submit" [disabled]="f.invalid" class="btn-submit">Iniciar Sesión</button>
        </form>
  
        <div class="options">
          <a href="#">¿Olvidó su contraseña?</a>
          <p class="registrar-link">No tiene una cuenta? <a routerLink="/registro">Regístrese</a></p>
          <a href="#" class="cancel">CANCELAR</a>
        </div>
      </div>
    </div>
  </div>
